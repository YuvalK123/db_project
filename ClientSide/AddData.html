<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangingman</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <style>
            .colored{
                background-color: blueviolet;
                outline: 5px auto -webkit-focus-ring-color;
            }
            .coloredBlue{
                background-color: cyan;
                outline: 5px auto -webkit-focus-ring-color;
            }

            .good{
                background-color: green;
                border: 2px solid #000 !important;
            }

            .noselect {
                 -webkit-touch-callout: none; /* iOS Safari */
                 -webkit-user-select: none; /* Safari */
                 -khtml-user-select: none; /* Konqueror HTML */
                 -moz-user-select: none; /* Old versions of Firefox */
                 -ms-user-select: none; /* Internet Explorer/Edge */
                 user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        </style>
    </head>
    <body class="noselect">
    <script src="./addData.js"></script>
        <div id="additionScreen"
            style="padding:50px;background-color:brown;color:white;">
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-12">
                    <div class="row">
                        <div id="welcome" class="col-md-12" style="font-size:
                            26px;font-weight:bold">Add data to the game!</div><br><br>
                        <br><Br>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>Name of personality:</p></div>
                        <div class="col-md-4"><input type="text" id="name"
                                class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>City of birth:</p></div>
                        <div class="col-md-4"><input type="text" id="bornIn"
                                class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>City of death:</p></div>
                        <div class="col-md-4"><input class="form-control" type="text" id="diedIn"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>Gender:</p></div>
                        <div class="col-md-4">
                            <input type="radio" id="male" name="gender" value="m">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="f">
                            <label for="female">Female</label><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>Name of the movie:</p></div>
                        <div class="col-md-4"><input type="text" id="movie"
                                class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>Movie's genres:</p></div>
                        <div class="col-md-2" id="genreContainer1">
                            <!-- genres form server-->
                        </div>
                        <div class="col-md-4" id="genreContainer2">
                            <!-- genres form server-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="font-size: 20px;"><p>Role:</p></div>
                        <div class="col-md-4">
                            <input type="radio" id="actor" name="role" value="0">
                            <label for="male">Actor</label><br>
                            <input type="radio" id="director" name="role" value="1">
                            <label for="female">Director</label><br>
                    </div>
                    <div class="row"></div>
                    <div class="row"><br></div>
                    <div class="row">
                        <div class="col-md-1" style="font-size: 20px;"></div>
                        <div class="col-md-3"><button id="save"
                            style="color:black;margin:auto;width:150px"
                            class="btn float-center">Add data!</button></div>
                        <div class="col-md-3"><button id="back"
                            style="color:black;margin:auto;width:150px"
                            class="btn float-center">Back to admin page!</button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-0" style="font-size: 20px;"></div>
                        <div class="col-md-12"><p id="addDataMsg" style="font-size: 20px;padding-top:15px;display:none;">Username or password is incorrect, please try again...</p></div>

                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            </div></div>
    </body>
</html>
