<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangingman</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous"></script>
<script src="Locations.js"></script>
<style>

</style>
</head>
<body>
    <div id="LocationsScreen"
    style="padding:50px;background-color:brown;color:white;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="row">
                <div id="welcome" class="col-md-12" style="font-size:
                    26px;font-weight:bold">Welcome User!</div><br><p style="font-size:
                    26px;font-weight:bold">Passed Locations:</p><br>
                <br>

            <div class="row" id="resume">
                <div class="col-md-9 offset-md-3" id="locations">

                </div>
                <button style="display: none;color:#000" id="showMore" class="btn btn-secondery">Show More</button>
            </div>
            <div class="col-md-2"><button id="menu"
                            style="color:black;margin:auto;width:200px"
                            class="btn float-center">Back to menu!</button></div>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
    </div>

    <div class="modal" id="dataModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">The City Of <span id="city"></span></h2>
                </div>
                <div class="modal-body">
                    <span id="bornSpan">
                    <B style="font-size: 20px;"><p><ul>Persons who were born here:<a id="showallborn" href="#" style="padding-left: 400px;font-weight:600;font-size:15px">   show all</a></ul></p></B>
                    <div style="margin-left: 50px;" id="borninfo"></div>
                    </span>
                    <span id="diedSpan">
                    <br>
                    <B style="font-size: 20px;"><p><ul>Persons who died here:<a id="showalldied" href="#" style="padding-left: 400px;font-weight:600;font-size:15px">   show all</a></ul></p></B>
                    <div style="margin-left: 50px;" id="diedinfo"></div>
                    </span>
                    <span id="restsSpan">
                        <B style="font-size: 20px;"><p><ul>Resturants In This City:<a id="showallrests" href="#" style="padding-left: 400px;font-weight:600;font-size:15px">   show all</a></ul></p></B>
                        
                        <div style="margin-left: 50px;" id="restsinfo"></div><br>
                        <B style="font-size: 20px;margin-left: 50px;" id="restsCount"></B>
                    </span>
    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
