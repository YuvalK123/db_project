<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous"></script>
<script src="mainMenu.js"></script>
<style>

</style>
</head>
<body>
    <div id="MainMenu"
    style="padding:50px;background-color:brown;color:white;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div id="welcome" class="col-md-12" style="font-size:
                    26px;font-weight:bold">Welcome User!</div><br><br>
                <br>

            <div class="row" id="resume">
                <div class="col-md-3 offset-md-3">
                    <button id="resbtn" style="color:black;margin:auto;width:360px;font-size:25px;display:none" class="btn float-center">
                        Resume Game!
                    </button>
                </div>
            </div>
            <div class="row" id="new">
                <div class="col-md-3 offset-md-3">
                    <button id="newbtn" style="color:black;margin:auto;width:360px;margin-top: 15px;font-size:25px" class="btn float-center">
                        New Game!
                    </button>
                </div>
            </div>
            <div class="row" id="admin" style="display: none;">
                <div class="col-md-3 offset-md-3">
                    <button id="adminBtn" style="color:black;margin:auto;width:360px;margin-top: 15px;font-size:25px" class="btn float-center">
                        Admin Page!
                    </button>
                </div>
            </div>
            <div class="row" id="logout">
                <div class="col-md-3 offset-md-3">
                    <button id="logoutbtn" style="color:black;margin:auto;width:360px;margin-top: 15px;;font-size:25px" class="btn float-center">
                        Logout!
                    </button>
                </div>
            </div>


        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
